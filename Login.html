<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <title>BILLSHOPS</title>
        <link rel="icon" type="image/jpg" href="IMG_LOGO/Logo.jpg">
    <link rel="stylesheet" type="text/css" media="screen" href="EstiloLoging.css">
</head>
<body>

<div id="Ord">
    <div id="titulo">
        <h1 id="T">BIENVENIDOS A BILLSHOPS</h1>
    </div>
    
    <div id="botones">
            <button id="bR"> Registrarse</button>
    
            <button id="bIS">Iniciar Sesión</button>
    </div>

    <div id="imagen">
        <img src="IMG_LOGO/Logo.jpg" width="300" height="300">
    </div>

</div>

    </div>

    <div id="Registro">
        <form  id="formula">

            <div class="login">

                <input placeholder="Nombre" id="nombre" name="nombre" type="text">

                <input placeholder="Apellidos" id="apellidos" name="apellidos" type="text">

                <input placeholder="Correo" id="email1" name="email" type="text" pattern="^[a-zA-Z0-9\.]+@[a-zA-Z]+\.\w{1,3}">
        
                <input placeholder="Contraseña" id="password1" name="password" type="password" pattern="^[a-zA-Z0-9]{7,10}">
                
                <input placeholder="Repite contraseña" id="password2" name="password" type="password" pattern="^[a-zA-Z0-9]{7,10}">

                <input value="Registrarse" id="botonR" type="button" onclick="entrarInicio()">
        
            </div>
        </form>
    </div>



    <div id="Login">
        <form >
            <div class="login">
                <div class="h1">Iniciar Sesión</div>
                <input type="email" placeholder ="Correo" id="email"  name="email"  pattern="^[a-zA-Z0-9\.]+@[a-zA-Z]+\.\w{1,3}">
        
                <input placeholder="Contraseña" id="password"  name="password" type="password" pattern="^[a-zA-Z0-9]{7,10}">
                
                <input value="Iniciar Sesión"  id="botonIS" type="button" onclick="ConfirmarIS()">
            </div>
        </form>
    </div>
    

    

    <script src="Login.js"></script>
</body>
</html>
